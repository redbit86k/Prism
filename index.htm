<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>Startpage</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/brands.css" integrity="sha384-QT2Z8ljl3UupqMtQNmPyhSPO/d5qbrzWmFxJqmY7tqoTuT2YrQLEqzvVOP2cT5XW"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/fontawesome.css" integrity="sha384-u5J7JghGz0qUrmEsWzBQkfvc8nK3fUT7DCaQzNQ+q4oEXhGSx+P2OqjWsfIRB8QT"
	 crossorigin="anonymous">
</head>

<body>
	<div id="container">
		<div id="banner">
			<div id="message">
				<div id="message_box">× welcome ×</div>
			</div>
			<div id="time_box"></div>
			<div id="day_box"></div>
		</div>
		<div id="main">
			<div class="card" style="background-color: #009688; color: #009688;">
				<a class="button" href="https://web.whatsapp.com/">
					<span style="color:#fff">
						<i class="brand fab fa-whatsapp fa-10x"></i>
					</span>
				</a>
				<p>Whatsapp</p>

			</div>
			<div class="card" style="background-color: #82c91e; color: #82c91e;">
				<a class="button" href="https://open.spotify.com/browse">
					<span style="color:#fff">
						<i class="brand fab fa-spotify fa-10x"></i>
					</span>
				</a>
				<p>Spotify</p>

			</div>
			<div class="card" style="background-color: #c91e1e; color: #c91e1e;">
				<a class="button" href="https://youtube.com">
					<span style="color:#fff">
						<i class="brand fab fa-youtube fa-10x"></i>
					</span>
				</a>
				<p>Youtube</p>
			</div>

			<div class="card" style="background-color: #408ea3; color: #408ea3;">
				<a class="button" href="https://bandcamp.com">
					<span style="color:#fff">
						<i class="brand fab fa-bandcamp fa-10x"></i>
					</span>
				</a>
				<p>Bandcamp</p>
			</div>

			<div class="card" style="background-color: #f50; color: #f50;">
				<a class="button" href="https://soundcloud.com">
					<span style="color:#fff">
						<i class="brand fab fa-soundcloud fa-10x"></i>
					</span>
				</a>
				<p>Soundcloud</p>
			</div>

			<div class="card" style="background-color: #05cc47; color: #05cc47;">
				<a class="button" href="https://www.deviantart.com">
					<span style="color:#fff">
						<i class="brand fab fa-deviantart fa-10x"></i>
					</span>
				</a>
				<p>Deviantart</p>
			</div>
			
		</div>
</body>

</html>
